<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper & scissors baby</title>
</head>
<body>
    <script>
    
        function getComputerChoice(options) {
            return options[Math.floor(Math.random()*options.length)];
        }
    
        let options = ["rock", "paper", "scissors"]

        

        function playround(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() == computerSelection) {
                return "That's an almighty draw partner";
            }  else if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") {
                return "You Lose! Paper beats Rock";
            }  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {
                return "You Lose! Scissors beats Paper";
            }  else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {
                return "You Lose! Rock beats Scissors"
            }  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
                return "You Win! Paper beats Rock";
            }  else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
                return "You Win! Scissors beats paper";
            }  else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
                return "You Win! Rock beats Scissors";
            } else {
                return "That's not an option partner, it is a Rock Paper scissors game, it ain't that hard";
            }
        }

        
        const computerSelection = getComputerChoice(options);
        const playerSelection = prompt("Quickly! Rock, Paper or Scissors?");
        
        let result = playround(playerSelection, computerSelection);

        console.log(result);

    

    </script>
</body>
</html>
