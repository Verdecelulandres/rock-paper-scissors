<html lang="en">

    <title>Rock, paper & scissors baby</title>

<body>
    <script>

    // When user inputs rock paper or scissors with case insensitive parameters;

    // computer choses from a random 3 option selection between rock, paper or scissors;

    // if user and computer's selection match return "That's an almighty draw partner";

    // if user selects rock and computer scissors give a point to the user and return "You Win! Rock beats Scissors";

    // if user selects paper and computer rock give a point to the user and return "You Win! paper beats rock";

    // if user selects scissors and computer paper give a point to the user and return "You Win! scissors beats paper";

    // if user selects paper and computer scissors give a point to the computer and return "You Lose! Scissors beats Paper";

    // if user selects scissors and computer rock give a point to the computer and return "You Lose! Rock beats Scissors";

    // if user selects rock and computer paper give a point to the computer and return "You Lose! Paper beats Rock";

    // if the user's input does not match with rock, paper or scissors return "That's not an option partner, it is a Rock Paper scissors game, it ain't that hard";

    // loop the game 5 times;

    // print the result of each game;

    // if the user has more points than the computer return "You win! :)";

    // if the computer has more points than the user return "You loose :(";

    // give an option to restart after the loop;
    
        function getComputerChoice(options) {
            return options[Math.floor(Math.random()*options.length)];
        }
    
        let options = ["rock", "paper", "scissors"]

        

        function playround(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() == computerSelection) {
                return "That's an almighty draw partner";
            }  else if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper") {
                return "You Lose! Paper beats Rock";
            }  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors") {
                return "You Lose! Scissors beats Paper";
            }  else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") {
                return "You Lose! Rock beats Scissors"
            }  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
                return "You Win! Paper beats Rock";
            }  else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
                return "You Win! Scissors beats paper";
            }  else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
                return "You Win! Rock beats Scissors";
            } else {
                return "That's not an option partner, it is a Rock Paper scissors game, it ain't that hard";
            }
        }

        
        const computerSelection = getComputerChoice(options);
        const playerSelection = prompt("Quickly! Rock, Paper or Scissors?");
        
        let result = playround(playerSelection, computerSelection);

        console.log(result);





    </script>
</body>
